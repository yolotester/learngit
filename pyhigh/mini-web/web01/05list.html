<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表学习</title>
</head>
<body>
	<h2> 学习有序列表列表的各种标签 </h2>
	<!-- 有序列表 ol  li  有编号的内容-->

	<ol>
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ol>

	<!-- ol>li*3 快捷键写出下面格式  -->
	<ol>
		<li>HH</li>
		<li>CC</li>
		<li>JJ</li>
	</ol>


	<h3> 学习无序列表 </h3>

	<!-- ul>（li>a{新闻标题}） 快捷写出下面格式-->
	<ul>
		<li><a href="#">新闻标题1</a></li>
		<li><a href="#">新闻标题2</a></li>
		<li><a href="#">新闻标题3</a></li>
	</ul>

	<br />

	<ul>
		<li>新闻标题一</li>
		<li>新闻标题二</li>
		<li>新闻标题三</li>
	</ul>

	<!-- 学习定义列表  快捷键写出下面格式 dl>(dt+dd)*3-->
	<dl>
		<dt>html</dt>
		<dd>负责页面结构，对dt的内容进行解释</dd>
		<dt>css</dt>
		<dd>负责页面的样式表现</dd>
		<dt>Javascript</dt>
		<dd>负责页面行为</dd>
	</dl>

	
	
</body>
</html>
