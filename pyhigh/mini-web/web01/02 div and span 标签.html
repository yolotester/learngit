<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块标签</title>
</head>
<body>

	<div>
		<h1>标签可以嵌套</h1>
		<p>div 标签就像是一块空间，可以无限制嵌套，div 标签没有具体的语义</p>

	</div>

	<span>用样式的时候才有用，目前是没有具体的语义</span>
	
	<!--  这些都是语义标签，有特定的语义 -->
	
	<em>表示语气中的强调词，带有倾斜的样式</em>
	<i>表示专业词汇，带有倾斜的样式</i>
	<b>表示文档中的产品名或关键字，加粗</b>
	<strong>表示非常重要的内容，加粗</strong>





</body>
</html>
