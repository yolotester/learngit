<!DOCTYPE html>
<html lang="en"> 
<!-- land = "zh-CN" 表示网页是中文-->

<head>
	<meta charset="UTF-8">
	<title>YOLO 网页标题</title>
</head>
<body>
	<h1>这是一级标题</h1>
	<h2>这是二级标题</h2>
	<h3>three</h3>
	<h4>four</h4>
	<h5>five</h5>
	<h6>six</h6>
	<p>&nbsp;&nbsp;段落内容可以很多字，&nbsp;&nbsp;这里就是作一个简介，<br />为了换行，我就多写点字吧</p>

	<p> 10 &gt; 5</p>
	<p>5 &lt; 10</p>

	这是文本内容
	<!-- 
		&nbsp; 空格   &gt； 大于号  &lt；小于号  都是字符实体
	-->
</body>
</html>
