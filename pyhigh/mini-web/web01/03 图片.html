<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入图片</title>
</head>
<body>

	<i>美女图片哦</i>

	<!-- img 是标签   src  ，alt 属于属性  
		src 定义图片的引用地址 ，可以使用相对路径和绝对路径
		./  当前目录    ../  上级目录
		alt 定义图片加载失败时显示的文字，盲人读屏软件会读取这个文字，属性非常重要
	-->
	<img src="D:\壁纸\down1.jpg" alt="美女图片"  />
	<img src="images/photo_2020-04-29_13-01-39.jpg" alt="这是另外一个美女哦">
	<a href="04 链接 .html"> 跳回到链接学习页面 </a>
	
</body>
</html>
