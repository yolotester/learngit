	<title>链接学习</title>

	<h1> 网页的标题 </h1>

	<!--  href 表示链接的地址  title  悬浮显示的文字 
		target=_blank  新开一个页面,不写，或者target=_self 相当于在当前
		-->

	<a href="03 图片.html" tille="去到03的网页">跳转到图片的网页</a>

	<a href="https://www.baidu.com" title="去到百度" target="_blank"> 我要去百度 </a>

	<a href="https://www.baidu.com" title="图片也可以进行跳转"> <img src="images/photo_2020-05-12_02-28-12.jpg" alt="用图片跳转到百度网页"></a>
